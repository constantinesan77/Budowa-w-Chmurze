<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RSS</title>

</head>
<body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-end">                  
          <button class="btn btn-outline-primary me-2" type="button">Save</button>
          <button class="btn btn-outline-secondary me-2" type="button">Preview</button>
          <button class="btn btn-outline-danger me-2" type="button">Send</button>
        </form>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="label-form">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="label-form"><small>We`ll never share your email with anyone else</small></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="20"></textarea>
          </div>
        </div>
        <div class="col-sm">
          <label for="exampleFormControlInput1" class="label-form">RSS</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="https://www.example.com/" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
          </div>
        </div>
      </div>
    </div> 
    
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
